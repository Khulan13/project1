<!DOCTYPE html>
<html>
<body>

<h1>Гэрийн даалгаврын даалгавар 2</h1>

<p>JavaScript object-н уртыг олох програм бичнэ үү.</p>

<p id="demo">a</p>

<script>
var student = {
  name: "Emma",
  sclass: "VI",
  age: 18,
};

var size = Object.keys(student).length;

document.getElementById("demo").innerHTML = "Object-ийн урт: " + size;
</script>

</body>
</html>
